<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/lcfu1/Image/master/favicon.ico" mce_href="https://raw.githubusercontent.com/lcfu1/Image/master/favicon.ico" type="image/x-icon" >
		<!-- Begin Jekyll SEO tag v2.4.0 -->
		<title>{{ site.title }}</title>
		<meta name="generator" content="Jekyll v3.7.3" />
		<meta property="og:title" content="{{ site.title }}" />
		<meta property="og:locale" content="en_US" />
		<link rel="canonical" href="https://{{ site.author }}.github.io/{{ site.title }}" />
		<meta property="og:url" content="https://{{ site.author }}.github.io/{{ site.title }}" />
		<meta property="og:site_name" content="{{ site.title }}" />
		<script type="application/ld+json">
		{"@type":"WebPage","url":"https://{{ site.author }}.github.io/{{ site.title }}","headline":"hello","@context":"http://schema.org"}</script>
		<!-- End Jekyll SEO tag -->

		<link rel="stylesheet" href="/{{ site.title }}/assets/css/style.css?v=4fa5a0ee3a7dfabd77088bce85674c528bc6edf3">
		<link rel="stylesheet" href="/{{ site.title }}/css/default.css" />
		<script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
	</head>

	<body>
		<div class="container-lg px-3 my-5 markdown-body">
			{{ content }}

			<div class="fixed-btn">
				<a class="go-top" href="javascript:scroll(0,0)">
					<img src="/{{ site.title }}/images/go-top.svg" />
				</a>
				<a class="go-home" href="https://{{ site.author }}.github.io/{{ site.title }}/">
					<img src="/{{ site.title }}/images/go-home.svg" />
				</a>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
		<script>anchors.add();</script>
	</body>

</html>
