<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/lcfu1/Image/master/favicon.ico" mce_href="https://raw.githubusercontent.com/lcfu1/Image/master/favicon.ico" type="image/x-icon" >
		<!-- Begin Jekyll SEO tag v2.4.0 -->
		<title>{{ site.title }}</title>
		<meta name="generator" content="Jekyll v3.7.3" />
		<meta property="og:title" content="{{ site.title }}" />
		<meta property="og:locale" content="en_US" />
		<link rel="canonical" href="https://{{ site.author }}.github.io/{{ site.title }}" />
		<meta property="og:url" content="https://{{ site.author }}.github.io/{{ site.title }}" />
		<meta property="og:site_name" content="{{ site.title }}" />
		<script type="application/ld+json">
		{"@type":"WebPage","url":"https://{{ site.author }}.github.io/{{ site.title }}","headline":"{{ site.title }}","@context":"http://schema.org"}</script>
		<!-- End Jekyll SEO tag -->

		<link rel="stylesheet" href="/{{ site.title }}/assets/css/style.css?v=4fa5a0ee3a7dfabd77088bce85674c528bc6edf3">
		<link rel="stylesheet" href="/{{ site.title }}/css/default.css" />
		<script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
		<script src="../js/bmob-min.js" ></script>
	</head>

	<body>
    	<div class="container-lg px-3 my-5 markdown-body">
			<div class="header">

      			{{ page.name }}

      			<a href="https://{{ site.author }}.github.io/{{ site.title }}"><svg style="float: right;margin-right: 15px;" class="octicon octicon-book" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path stroke="#000" id="svg_2" d="m0.58548,8.04922l0,0c0,-4.12487 3.32988,-7.46874 7.43749,-7.46874l0,0c1.97255,0 3.8643,0.78688 5.2591,2.18754c1.3948,1.40066 2.17839,3.30036 2.17839,5.2812l0,0c0,4.12487 -3.32988,7.46874 -7.43749,7.46874l0,0c-4.10761,0 -7.43749,-3.34387 -7.43749,-7.46874zm3.71875,0l0,0c0,2.06244 1.66494,3.73437 3.71875,3.73437c2.05381,0 3.71875,-1.67194 3.71875,-3.73437c0,-2.06244 -1.66494,-3.73437 -3.71875,-3.73437l0,0c-2.05381,0 -3.71875,1.67194 -3.71875,3.73437z" fill-opacity="null" stroke-opacity="null" fill="#fff"/></svg></a>
    		</div>
			<div class="readme_body">	
				{{ content }}
			</div>
			<div class="footer">
      			<span id="numb">阅读</span>

			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
		<script>anchors.add();</script>
		
		<!--统计阅读次数-->
		<script type="text/javascript">
		Bmob.initialize("{{ site.id }}", "{{ site.key }}");

		var TestObject = Bmob.Object.extend("{{ site.title }}");
		var testObject = new TestObject();
		testObject.save({
			posts: "{{ page.name }}"
		}, {
			success: function(object) {
			},
			error: function(model, error) {
			}
		});
		
		var TestObject = Bmob.Object.extend("{{ site.title }}");
		var query = new Bmob.Query(TestObject);
		// 查询所有数据
		query.equalTo("posts", "{{ page.name }}");
		query.find({
			success: function(results) {
				document.getElementById("numb").innerHTML = "阅读   "+results.length;
			},
			error: function(error) {
			}
		});
		</script>
	</body>

</html>
